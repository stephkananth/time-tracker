name: Test and Lint
on: [ push, pull_request ]
jobs:
  test:
    name: Build and Test
    runs-on: macOS-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build Project and Run Tests
        run: exec ./.github/scripts/tests.sh
  linting:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Run Linter
        uses: norio-nomura/action-swiftlint@master
